<html>
<head>
    <title>Simple Table Example</title>
</head>
<body>
<script type="text/javascript" src="../../vizify.js"></script>
<script type="text/javascript" src="simple-table.js"></script>
<table class="testTable">
    <thead>
    <tr>
        <th>President</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Washington</td>
        <td>3/29/1789</td>
        <td>2/3/1797</td>
    </tr>
    <tr>
        <td>Adams</td>
        <td>2/3/1797</td>
        <td>2/3/1801</td>
    </tr>
    <tr>
        <td>Jefferson</td>
        <td>2/3/1801</td>
        <td>2/3/1809</td>
    </tr>
    </tbody>
</table>
<hr>
<div id="timeline" style="width: 900px; height: 180px;"></div>
</body>
</html>
